<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complétez votre profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-4">
  <form method="post" novalidate class="bg-white rounded-3 shadow p-4 mx-auto" style="max-width: 500px;">
    <h1 class="fw-bold mb-2 text-dark">Vous êtes bien inscrit sur la liste d'attente du {{evenement}} !</h1>
    <h2 class="fw-normal mb-4 text-secondary">Merci de compléter vos informations personnelles :</h2>

    <input type="hidden" name="token" value="{{ token }}">

    <div class="mb-3">
      <label for="prenom" class="form-label fw-semibold text-secondary">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        name="prenom"
        value="{{ prenom }}"
        required
        autocomplete="given-name"
      />
    </div>

    <div class="mb-3">
      <label for="nom" class="form-label fw-semibold text-secondary">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        name="nom"
        value="{{ nom }}"
        required
        autocomplete="family-name"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100 fw-semibold">Enregistrer</button>
  </form>
</body>
</html>
