<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Choisir un évènement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Choisissez un évènement</h1>
    </div>

    {% if events %}
    <div class="row justify-content-center gy-4">
        {% for event in events|sort(attribute='date') %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text">Date : <strong>{{ event.date.strftime('%d/%m/%Y') }}</strong></p>
                    <a href="{{ url_for('select_event', event_id=event.id) }}" class="btn btn-primary mt-auto w-100">
                        Choisir cet évènement
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center" role="alert">
        Aucun évènement n’est actuellement ouvert.
    </div>
    {% endif %}
</div>
</body>
</html>
